[mypy]
python_version = 3.12
plugins = pydantic.mypy
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

# Exclude patterns
exclude = (venv|__pycache__|\.mypy_cache|test_.*\.py|.*_test\.py|migrations|websocket/main\.py)

# Per-module options
[mypy-prometheus_client.*]
ignore_errors = True

[mypy-celery.*]
ignore_errors = True

[mypy-ccxt.*]
ignore_errors = True
