[settings]
# isort configuration for TradingBoost-Strategy monorepo

# Profile
profile = black
line_length = 100

# Import sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = HYPERRSI,GRID,shared

# Formatting
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Skip paths
skip =
    .venv,
    venv,
    __pycache__,
    .git,
    migrations,
    node_modules

# Force single line for specific imports
force_single_line = False
single_line_exclusions = typing
