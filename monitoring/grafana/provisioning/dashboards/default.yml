# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified directory

apiVersion: 1

providers:
  - name: 'TradingBoost Dashboards'
    orgId: 1
    folder: 'TradingBoost'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
