[pytest]
# Pytest configuration for TradingBoost-Strategy

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    integration: Integration tests requiring real database/Redis (deselect with '-m "not integration"')
    slow: Slow tests that take more than 1 second
    unit: Fast unit tests

# Asyncio settings
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# addopts = --cov=shared --cov=HYPERRSI --cov=GRID --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.9
